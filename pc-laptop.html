<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Laptop Repair</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .header img {
            width: 120px;
            height: auto;
        }
        .header h1 {
            font-size: 2em;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 80px;
            margin-top: 60px;
        }
        .category {
            background: white;
            padding: 100px;
            width: 150px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s, background-color 0.3s;
        }
        .category:hover {
            transform: scale(1.3);
            background-color: #ffffff;
        }
        .category img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .category a {
    text-decoration: none; /* Removes underline */
    color: inherit; /* Keeps original text color */
}
    </style>
</head>
<body>
    <button onclick="goBack()" class="back-button">&#8592; Back</button>
    <div class="container">
        <div class="header">
            <img src="images/pc-laptop.png" alt="PC Laptop Icon">
            <div>
                <h1>PC Laptop Repair</h1>
                <p>Repair guides and disassembly information for PC laptops of all shapes, sizes, and colors.</p>
            </div>
        </div>
        <h2>Current Categories</h2>
        <div class="categories">
            <div class="category">
                <a href="Laptops/acer.html">
                    <img src="images/acer.png" alt="Acer">
                    <p>Acer Laptop</p>
                </a>
            </div>
            <div class="category">
                <a href="Laptops/asus.html">
                    <img src="images/asus.png" alt="Asus">
                    <p>Asus Laptop</p>
                </a>
            </div>
            <div class="category">
                <a href="Laptops/hp.html">
                    <img src="images/hp.png" alt="HP">
                    <p>HP Laptop</p>
                </a>
            </div>
        </div>
    </div>
    <script>
        function goBack() {
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
